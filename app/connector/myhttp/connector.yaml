kind: Connector
version: v2
definition:
  name: myhttp
  subgraph: app
  source: hasura/http:v0.8.1
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_MYHTTP_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_MYHTTP_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_MYHTTP_OTEL_SERVICE_NAME
    ONESIGNAL_APP_ID:
      fromEnv: APP_MYHTTP_ONESIGNAL_APP_ID
    ONESIGNAL_APP_ID_2:
      fromEnv: APP_MYHTTP_ONESIGNAL_APP_ID_2
    ONESIGNAL_APP_KEY_TOKEN:
      fromEnv: APP_MYHTTP_ONESIGNAL_APP_KEY_TOKEN
    ONESIGNAL_APP_KEY_TOKEN_2:
      fromEnv: APP_MYHTTP_ONESIGNAL_APP_KEY_TOKEN_2
    ONESIGNAL_USER_KEY_TOKEN:
      fromEnv: APP_MYHTTP_ONESIGNAL_USER_KEY_TOKEN
    ONESIGNAL_USER_KEY_TOKEN_2:
      fromEnv: APP_MYHTTP_ONESIGNAL_USER_KEY_TOKEN_2
